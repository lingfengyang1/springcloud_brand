<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>品牌管理</title>
    <link th:href="@{/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>品牌列表</h2>
        <a href="/page/add" class="btn btn-primary">新增品牌</a>
    </div>
    
    <table class="table table-striped table-hover">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>品牌名称</th>
                <th>描述</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="brand : ${brands}">
                <td th:text="${brand.id}">1</td>
                <td th:text="${brand.name}">品牌名称</td>
                <td th:text="${brand.description}">品牌描述</td>
                <td>
                    <span th:if="${brand.status == 1}" class="badge bg-success">启用</span>
                    <span th:if="${brand.status == 0}" class="badge bg-danger">禁用</span>
                </td>
                <td>
                    <a th:href="@{/page/edit/{id}(id=${brand.id})}" class="btn btn-sm btn-warning">编辑</a>
                    <a th:href="@{/page/delete/{id}(id=${brand.id})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('确定要删除吗？')">删除</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/bootstrap.bundle.min.js}"></script>
</body>
</html>
