<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${brand.id != null ? '编辑品牌' : '新增品牌'}">品牌表单</title>
    <link th:href="@{/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 th:text="${brand.id != null ? '编辑品牌' : '新增品牌'}">品牌表单</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/page/save}" method="post">
                        <!-- ID，编辑时需要 -->
                        <input type="hidden" th:field="${brand.id}" />
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">品牌名称</label>
                            <input type="text" class="form-control" id="name" th:field="${brand.name}" 
                                   required placeholder="请输入品牌名称">
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">品牌描述</label>
                            <textarea class="form-control" id="description" th:field="${brand.description}" 
                                      rows="3" placeholder="请输入品牌描述"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">状态</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="status" id="status1" 
                                       th:checked="${brand.status == null or brand.status == 1}" value="1">
                                <label class="form-check-label" for="status1">启用</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="status" id="status0" 
                                       th:checked="${brand.status == 0}" value="0">
                                <label class="form-check-label" for="status0">禁用</label>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">保存</button>
                            <a href="/page" class="btn btn-secondary">取消</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/bootstrap.bundle.min.js}"></script>
</body>
</html>
