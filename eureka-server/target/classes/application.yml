server:
  port: 8761 # Eureka默认端口

eureka:
  client:
    register-with-eureka: false # 不向自己注册
    fetch-registry: false # 不获取注册信息
    service-url:
      defaultZone: http://localhost:8761/eureka/
  server:
    enable-self-preservation: false # 关闭自我保护模式（开发环境用）
  instance:
    hostname: localhost
spring:
  application:
    name: eureka-server # 应用名称
    